version: "2.0"

netconnect.send_command:
  description: "Workflow to run commands on a Juniper device"
  type: direct
  input:
    - "device"
    - "command"
  output:
    command_result: "{{ _.command_result }}"
  tasks:

    send_command:
      action: netconnect.command
      input:
        device: '{{ _.device }}'
        command: '{{ _.command }}'
      publish:
         command_result: "{{ task('send_command').result.result }}"
      on-complete:
        - notify_slack

    notify_slack:
      action: chatops.post_message
      input:
        message: |
          ```
          {% for line in _.command_result.split('\\r\\n') %}
            {{ line }}
          {% endfor %}
          ```
        channel: "#botville"
